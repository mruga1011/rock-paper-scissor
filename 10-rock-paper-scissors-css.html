<!DOCTYPE html>
<html>
<head>
    <title> Rock-Paper-Scissors </title>
   <link rel="stylesheet" href="style/10-rock-paper-scissors.css">
</head>      

<body>
    <p class="title">Rock Paper Scissors</p>

    <button onClick="
    playerGame('rock');   

    " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon">
</button>

    <button onClick="
    
    playerGame('paper')
    " 
    class="move-button"><img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
    
   playerGame('Scissors')
    
    "
    class="move-button"><img src="images/scissors-emoji.png" class="move-icon">
   </button>

    <p class="js-score score" ></p>
    <p class="js-result result"></p>
    <p class="js-moves "> 
    </p>

    <button onClick="
     score.wins = 0;
     score.loss = 0;
     score.tie = 0 ;
     localStorage.removeItem('score');
     updateScore();

    
    " class="reset-button"> Reset Code </button>

<script src="script/10-rock-paper-scissors.js" ></script>

    </body>

</html>
